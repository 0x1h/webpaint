<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="Web Paint -  Draw, Create Something What You Like...">
    <meta property="og:author" content="Web Paint">
    <meta property="og:image" content="../assets/thumbnail.png" />
    <link rel="shortcut icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/side-menu.css" />
    <link rel="stylesheet" href="./style/save-work.css">
    <link rel="stylesheet" href="./style/load-stuff.css">
    <title>Web Paint</title>
  </head>
  <body>
    <!-- C a n v a s -->
    <canvas></canvas>
    <!-- load projects -->
    <!-- save stuff -->
    <div class="save-work-background hidden">
      <div class="save-work-container">
        <div class="text">Save Your Work</div>
        <div class="project-name-box">
          <input type="text" class="project-namee">
        </div>
        <div class="btn-stuff">
          <button class="cancel-workspace">Cancel</button>
          <button class="save-workspace">Save</button>
        </div>
      </div>
    </div>
    <div class="load-stuff-background hidden">
      <div class="load-project-container">
        <div class="text">Load Your Project</div>
        <div class="user-project-list">
          <!-- from here -->
          <div class="each-project">
            <button>Delete</button>
            <div class="title">My Mona Lisa</div>
            <div class="canvas-container">
              <canvas class="preview"></canvas>
            </div>
          </div>
          <!-- to here -->
        </div>
        <div class="load-buttons">
          <button class="cancelProject-btn">Cancel</button>
          <button class="loadProject-btn">Load</button>
        </div>
      </div>
    </div>
    <!-- Side-menu stuff -->
    <div class="color-pallete-container hidden">
      <div class="pallete-container-width">
        <div class="text">Choose Your colors</div>
        <div class="input-section">
          <input type="text" class="input-name" placeholder="Pallete name">
        </div>
        <div class="main-choosing-colors">
          <span class="choose-color chosen"></span>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
          <div class="choose-color"></div>
        </div>
        <input type="color" class="color-chooser">
        <div class="buttons">
          <button class="Cancel">Cancel</button>
          <button class="Save">Save</button>
        </div>
      </div>
    </div>
    <div class="side-menu">
      <div id="nav-icon3">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-options">
        <button class="createColor-btn">Create Your Collor Pallete</button>
        <button class="save-work">Save Work</button>
        <button class="load-project">Load Your Project</button>
        <a href="https://github.com/callmenikk/Web-Paint" target="_blank">
          <button class="source-code">
            <i class="fab fa-github"></i>
            Source code</button>
        </a>
      </div>
      <span id="github-logo"> </span>
    </div>
    <!-- control panel -->
    <div class="draw-container">
      <div class="color-panel">
        <div class="color-container">
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color"></span>
          <span class="color active"></span>
        </div>

        <div class="manage">
          <div class="user-data-palettes hidden">
            <div class="text">
              Your Color Palletes
            </div>
            <div class="scroll-palettes"></div>
          </div>
          <button type="button" class="clear">
            <i class="far fa-trash-alt fa-2x"></i>
          </button>
          <button type="button" class="eraser">
            <i class="fas fa-eraser fa-2x"></i>
          </button>
          <button type="button" class="user-paletes">
            <i class="fas fa-palette fa-2x"></i>
          </button>
        </div>
      </div>
      <div class="brush">
        <div class="brush-icon">
          <i class="fas fa-paint-brush fa-lg"></i>
        </div>
        <div class="range-container">
          <div class="range-input">
            <input type="range" min="1" max="100" value="1" step="1" class="range"/>
            <div class="value">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cursor"></div>
  </body>
  <script src="./dist/app.js"></script>
</html>
